<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move a Cube</title>
    <script src="../js/three.min.js"></script>
    <script src="../js/Detector.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <script src="../js/THREEx.KeyboardState.js"></script>
    <script src="../js/THREEx.FullScreen.js"></script>
    <script src="../js/THREEx.WindowResize.js"></script>
    <style>
        body {
            background-color: #111111;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="ThreeJS" style="z-index: 2;"></div>
    <script>
        // Define global variables
        var container, scene, camera, renderer, controls;
        var keyboard = new THREEx.KeyboardState();
        var clock = new THREE.Clock();

        var movingCube;

        // Initialize the scene, camera, and renderer
        init();
        // Start the animation loop
        animate();

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Set up the camera
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            camera = new THREE.PerspectiveCamera(45, screenWidth / screenHeight, 0.1, 20000);
            camera.position.set(0, 150, 400);

            // Create the renderer
            if (Detector.webgl) {
                renderer = new THREE.WebGLRenderer({ antialias: true });
            } else {
                renderer = new THREE.CanvasRenderer();
            }
            renderer.setSize(screenWidth, screenHeight);
            container = document.getElementById("ThreeJS");
            container.appendChild(renderer.domElement);

            // Enable window resize handling
            THREEx.WindowResize(renderer, camera);
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Add a ground plane
            var floorMaterial = new THREE.MeshBasicMaterial({
                color: 0x222222,
                side: THREE.DoubleSide
            });
            var floorGeometry = new THREE.PlaneGeometry(600, 10000, 10, 10);
            var floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.position.y = -0.5;
            floor.rotation.x = Math.PI / 2;
            scene.add(floor);

            // Add the controlled cube
            var cubeGeometry = new THREE.CubeGeometry(50, 50, 50, 1, 1, 1);
            var wireMaterial = new THREE.MeshBasicMaterial({
                color: 0x000099,
                wireframe: true
            });
            movingCube = new THREE.Mesh(cubeGeometry, wireMaterial);
            movingCube.position.set(0, 25, 0);
            scene.add(movingCube);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            update();
        }

        function update() {
            var delta = clock.getDelta();
            var moveDistance = 200 * delta;
            var rotateAngle = Math.PI / 2 * delta;

            // Handle keyboard inputs
            if (keyboard.pressed("A")) {
                movingCube.rotation.y += rotateAngle;
            }
            if (keyboard.pressed("D")) {
                movingCube.rotation.y -= rotateAngle;
            }
            if (keyboard.pressed("left")) {
                movingCube.position.x -= moveDistance;
            }
            if (keyboard.pressed("right")) {
                movingCube.position.x += moveDistance;
            }
            if (keyboard.pressed("up")) {
                movingCube.position.z -= moveDistance;
            }
            if (keyboard.pressed("down")) {
                movingCube.position.z += moveDistance;
            }

            // Update camera controls
            controls.update();
        }
    </script>
</body>
</html>
