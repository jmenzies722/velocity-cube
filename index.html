<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Velocity</title>
    <script src="js/three.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.KeyboardState.js"></script>
    <script src="js/THREEx.FullScreen.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="start-screen">
        <div class="blurry-background"></div>
        <div class="play-button-container">
            <div class="title">Velocity Cube</div>
            <button id="play-button">Play Now</button>
        </div>
    </div>
    
    <div class="game-screen" style="display: none;">
        <div class="score-container">
            <div class="score" id="score"></div>
            <div class="high-score" id="high-score"></div>
            <div id="level-overlay" class="overlay">
                <p id="level-text">Level: 1</p>
            </div>
        </div>
        <div id="ThreeJS"></div>
        <audio src="sound/explode.mp3" preload="auto" id="explode_sound"></audio>
    </div>

    <script src="js/index.js"></script>
    <script>
        document.getElementById("play-button").addEventListener("click", function() {
            document.querySelector(".start-screen").style.display = "none";
            document.querySelector(".game-screen").style.display = "block";
        });
    </script>
</body>
</html>
