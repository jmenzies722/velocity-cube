<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Velocity</title>
    <script src="js/three.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.KeyboardState.js"></script>
    <script src="js/THREEx.FullScreen.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-screen">
        <div class="blurry-background"></div>
        <div class="play-button-container">
            <div class="title">Velocity Cube</div>
            <button id="google-sign" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i> Sign With Google
            </button>
        </div>
        <button id="music-control">
            <i class="fas fa-pause"></i> <!-- Font Awesome pause icon -->
            <i class="fas fa-play" style="display: none;"></i> <!-- Font Awesome play icon (initially hidden) -->
        </button>
    </div>
    
    <div class="game-screen" style="display: none;">
        <div class="score-container">
            <div class="score" id="score"></div>
            <div id="high-score" class="high-score">
            </div>
            <div id="level-overlay" class="overlay">
                <p id="level-text">Level: 1</p>
            </div>
        </div>
        <button id="music-control-game-screen">
            <i class="fas fa-pause"></i> <!-- Font Awesome pause icon -->
            <i class="fas fa-play" style="display: none;"></i> <!-- Font Awesome play icon (initially hidden) -->
        </button>
        <div id="ThreeJS"></div>
        <audio src="/sound/explode.mp3" preload="auto" id="explode_sound"></audio>
        <button id="sign-out">Sign Out</button>
    </div>
    <audio src="/sound/stranger-things-124008.mp3" preload="auto" id="game-music" loop></audio>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
